<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamify Life</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />

    </head>
    <body>
        <!-- Set up the skyrim style containers-->
        <div id-"level-container">
            <h2>Level</h2>
            <p id="level">1</p>
        </div>

        <!--Use progress to represent the progress of the bars-->
        <div id=""experience-container">
            <h2>Experience</h2>
            <progress id="experience" max="100" value="0"></progress>
       </div>

       <div id="attributes-container">
        <h2>Attributes</h2>
        <div id="health">
            <h3>Health</h3>
            <progress max="100" value="100"></progress>
        </div>
        <div id="magicka">
            <h3>Magicka</h3>
            <progress max="100" value="100"></progress>
        </div>
        <div id="stamina">
            <h3>Stamina</h3>
            <progress max="100" value="100"></progress>
        </div>

       </div>


     <script src="scripts.js"></script>
    </body>
</html>
